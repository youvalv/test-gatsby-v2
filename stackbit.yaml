stackbitVersion: ~0.4.0
ssgName: gatsby
nodeVersion: '14'
publishDir: public
pagesDir: content/blog
models:
  blog:
    type: page
    label: Blog
    match: '**/*'
    fields:
      - type: string
        name: title
        label: Title
      - type: datetime
        name: date
        label: Date
      - type: string
        name: description
        label: Description
